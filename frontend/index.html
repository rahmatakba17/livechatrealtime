<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live TikTok + Donasi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .message { margin-bottom: 10px; }
    .donasi { color: green; font-weight: bold; }
    .gift { color: purple; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Live Chat & Donasi</h1>
  <div id="messages"></div>

  <script>
    const ws = new WebSocket("ws://" + location.hostname + ":8080");
    const msgBox = document.getElementById("messages");

    function addMessage(text, className = "") {
      const div = document.createElement("div");
      div.className = "message " + className;
      div.textContent = text;
      msgBox.appendChild(div);
    }

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === "new") {
        addMessage(`[Chat] ${msg.data.nickname}: ${msg.data.comment}`);
      }
      if (msg.type === "gift") {
        addMessage(`[Gift] ${msg.data.nickname} beri ${msg.data.giftName} x${msg.data.repeatCount}`, "gift");
      }
      if (msg.type === "saweria") {
        addMessage(`[Donasi] ${msg.data.nickname} - Rp ${msg.data.amount}`, "donasi");
      }
      if (msg.type === "follow") {
        addMessage(`[Follow] ${msg.data.nickname} mengikuti anda!`);
      }
    };
  </script>
</body>
</html>
