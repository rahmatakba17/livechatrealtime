<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OJOLXPROGRAMMER Live Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-family: 'Fira Code', monospace;
      font-size: 1.8rem;
      color: #00ffcc;
    }

    #chat-container {
      background: #121212;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
      overflow-y: auto;
      height: 65vh;
      animation: fadeInUp 1.2s ease-out;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 12px;
      border-left: 4px solid #00ff99;
      background: #1e1e1e;
      border-radius: 6px;
      animation: popIn 0.3s ease;
    }

    .chat-message .nickname {
      font-weight: 600;
      color: #00ff99;
    }

    .chat-message .content {
      margin-top: 5px;
      font-size: 0.95rem;
    }

    @keyframes fadeInDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      #chat-container {
        height: 70vh;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://raw.githubusercontent.com/ojolxprogrammer/assets/main/logo.png" alt="OJOLXPROGRAMMER"
      style="width: 100px; border-radius: 50%; margin-bottom: 10px;">
    <h1>Live Chat & Donasi - OJOLXPROGRAMMER</h1>
  </header>

  <div id="chat-container"></div>

  <footer>
    &copy; 2025 OJOLXPROGRAMMER. All rights reserved.
  </footer>

  <script>
    const socket = new WebSocket('ws://' + location.hostname + ':8080');
    const chatContainer = document.getElementById('chat-container');

    function renderMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('chat-message');

      let icon = 'üí¨';
      let text = msg.comment || '';

      if (msg.event === 'gift') {
        icon = 'üéÅ';
        text = `mengirim ${msg.repeatCount}x ${msg.giftName}`;
      } else if (msg.event === 'follow') {
        icon = 'üë§';
        text = `baru saja follow`;
      } else if (msg.event === 'saweria') {
        icon = 'üí∞';
        text = `donasi melalui Saweria sebesar Rp ${msg.amount.toLocaleString()}`;
      }

      div.innerHTML = `
        <div class="nickname">${icon} ${msg.nickname}</div>
        <div class="content">${text}</div>
      `;

      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      if (['new', 'gift', 'follow', 'saweria'].includes(data.type)) {
        renderMessage(data.data);
      }
      if (data.type === 'history') {
        data.data.forEach(renderMessage);
      }
    });
  </script>
</body>

</html>
